{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Cadastrar nova empresa</h1>

  <form method="POST" enctype="multipart/form-data" action="{% url 'cnpj-lookup:empresa-create' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-block btn-primary">Salvar</button>
  </form>

{% endblock %}
